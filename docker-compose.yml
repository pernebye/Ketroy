# ============================================
# KETROY - DOCKER COMPOSE FOR LOCAL DEVELOPMENT
# ============================================
# Запуск: docker-compose up -d
# Остановка: docker-compose down
# Логи: docker-compose logs -f

version: '3.8'

services:
  # --------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ketroy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ketroy
      POSTGRES_USER: ketroy_user
      POSTGRES_PASSWORD: ketroy_secret_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ketroy_user -d ketroy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ketroy_network

  # --------------------------------------------
  # PgAdmin (опционально - GUI для БД)
  # --------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ketroy_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ketroy.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ketroy_network

  # --------------------------------------------
  # Redis (опционально - для кэша и очередей)
  # --------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ketroy_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ketroy_network

# --------------------------------------------
# Volumes
# --------------------------------------------
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

# --------------------------------------------
# Networks
# --------------------------------------------
networks:
  ketroy_network:
    driver: bridge







